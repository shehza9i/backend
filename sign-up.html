<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
    <form id="signupForm">
        <label for="name" >Name:</label>
        <input type="text" id="name" required placeholder="Enter your name">
        <label for="age">Age:</label>
        <input type="number" id="age" required placeholder="Enter your age">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email">
        <label for="role">Role:</label>
        <select id="role" required >
            <option value="teacher">Student</option>
            <option value="student">Teacher</option>
            <option value="parent">Parent</option>
        </select>
        <label for="password">Password:</label>
        <input type="password" id="password" required placeholder="Enter your password"> 
        <button id="submit-btn" type="submit">Signup</button>
       <p> Already have an account? </p> <a href="login.html">  Login </a>
    </form>
    </div>
</body>
<script src="form-validation.js"></script>
</html>
